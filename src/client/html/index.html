<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angstrem IO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete multiplayer .io web game based on Victor Zhou project: https://github.com/vzhou842/example-.io-game. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="Angstrem .io game">
  <meta property="og:description" content="A complete multiplayer .io web game based on Victor Zhou project: https://github.com/vzhou842/example-.io-game. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>Angstrem .io game</h1>
    <p>
      Catch elementary particles to became The Heaviest Atom!
      <br />
      Use your mouse to move.
    </p>
    <hr />
    <p>
      Created by <a href="https://github.com/KamilKoszarny">Kamil Koszarny</a>.
      <br />
      Based on <a href="https://github.com/vzhou842/example-.io-game">Victor Zhou example-.io-game project</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="infoboard" class="hidden board">
    <div>Player: <span class="name"></span></div>
    <div>Element: <span class="element"></span></div>
    <div>Molecule: <span class="molecule"></span></div>
    <div>Mass: <span class="mass"></span></div>
    <div>Charge: <span class="charge"></span></div>
  </div>
  <div id="leaderboard" class="hidden board">
    <table>
      <tr>
        <th>Player</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
